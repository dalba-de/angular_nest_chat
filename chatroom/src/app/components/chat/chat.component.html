<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened>
      <mat-card>
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matListIcon>forum</mat-icon>
            </ng-template>
            <mat-list class="conversations">
                <mat-list-item *ngFor="let recipient of rooms" (click)="selectedConversation(recipient.name)">
                    <mat-icon matListIcon>forum</mat-icon>
                    <p>{{recipient.name}}</p>
                </mat-list-item>
            </mat-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </mat-sidenav>
    <mat-sidenav position="end" mode="side" opened *ngIf="activeRoom">
      <mat-card>
        <mat-list class="members">
            <mat-list-item *ngFor="let user of rooms[selectedRoom].users">
              <p>{{user}}</p>
            </mat-list-item>
        </mat-list>
      </mat-card>
    </mat-sidenav>
    <section class="empty-conversation" *ngIf="!activeRoom">
      <h1 class="mat-display-1">Select a conversation from the left to start chatting</h1>
    </section>
    <section>
      <mat-divider></mat-divider>
      <div class="conversation-input">
        <mat-divider></mat-divider>
        <mat-form-field class="full-width">
          <input matInput placeholder="Start chatting..." name="text" [(ngModel)]="text">
          <mat-icon matSuffix (click)="sendChatMessage()">send</mat-icon>
        </mat-form-field>
      </div>
    </section>
  </mat-sidenav-container>
