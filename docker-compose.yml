version: "3.8" 

services: 
    api: 
        build:  
            dockerfile: Dockerfile
            context: ./api
        volumes: 
            - ./api:/dalba-de/src/app
            - /dalba-de/src/app/node_modules
        command: npm run start:dev
        depends_on:
            - postgres
        environment:
            DATABASE_URL: postgres://user:password@postgres:5432/db
            PORT: 3000
        ports: 
            - 3000:3000

