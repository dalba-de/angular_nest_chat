    postgres:
        image: postgres:10.4
        environment: 
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: db
        ports:
            - 5432:5432

    postgres_admin:
        image: adminer
        depends_on:
            - postgres
        restart: always
        ports:
            - 8080:8080